version: v1
plugins:
  - plugin: prost
    path: ../target/debug/protoc-gen-prost
    out: tests/cases/gen
    strategy: all
  - plugin: prost-validate
    path: ../target/debug/protoc-gen-prost-validate
    out: tests/cases/gen
    strategy: all
  - plugin: prost-crate
    path: ../target/debug/protoc-gen-prost-crate
    out: .
    strategy: all
    opt:
      - include_file=tests/cases/gen/mod.rs
      - no_features
